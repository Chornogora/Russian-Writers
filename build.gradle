plugins {
    id 'application'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

application {
    mainClass = 'ua.nure.bulhakov.Application'
}

clean.doFirst {
    delete "${rootDir}/output"
}

task generateDiagrams(type:Exec) {
    workingDir 'src/python'

    commandLine 'python3', 'main.py'
}